<!DOCTYPE html>

<html>

<head>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

</head>

<body>
    <!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
    </script>

    <div class="container" style="width: 600px; border: 5px solid rgb(4, 255, 4); background-color: rgb(41, 0, 0);">
        <!-- Row 1 -->
        <div class="row" style="border: 5px solid rgb(255, 188, 188); height: 200px;">
            <div class="col-md-4 col-sm-6" style="border: 2px dotted rgb(38, 38, 43); background-color: teal;">row1 col1</div>
            <div class="col-md-8 col-sm-6" style="border: 2px dotted rgb(38, 38, 43); background-color: thistle;">row1 col2</div>
        </div>
        <!-- Row 2 -->
        <div class="row" style="border: 5px solid rgb(255, 188, 188); height: 200px;">
            <div class="col-md-4 offset-md-2 col-sm-6"
                style="border: 2px dotted rgb(38, 38, 43); background-color: tomato;">row2 col1</div>
            <div class="col-md-4 col-sm-6" style="border: 2px dotted rgb(38, 38, 43); background-color: turquoise;">row2 col2
            </div>
        </div>
        <!-- Row 3 -->
        <div class="row" style="border: 5px solid rgb(255, 188, 188); height: 200px;">
            <div class="col-md-4 mx-auto col-sm-6"
                style="border: 2px dotted rgb(38, 38, 43); background-color: violet;">row3 col1</div>
            <div class="col-md-4 mx-auto col-sm-6"
                style="border: 2px dotted rgb(38, 38, 43); background-color: yellowgreen;">row3 col2</div>
        </div>
    </div>


</body>

</html>
